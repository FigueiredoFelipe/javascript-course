<body>
    
    <script>
        let userName = window.prompt('Qual é o seu nome?')
        const text = document.write(`Olá ${userName}, Seu nome tem ${userName.length} letras.<br />`)
        document.write(`<p>Seu nome com as letras maiúsculas ficam assim: ${userName.toUpperCase()}<br /></p>`)

        document.write(`<p>E com as letras minúsculas ficam assim: ${userName.toLowerCase()}</p><br />`)
        
    </script>

</body>
